<h3>Add new contact</h3>
<form action="" class="form" #f1='ngForm'>
    <div class="from-group">
        <div class="form-group">
            <label for="firstName">FirstName</label>
            <input type="text" class="form-control" name="firstName" id="firstName" [(ngModel)]='contact.firstName' required minlength="5" #firstName='ngModel'>
        </div>
        <div class="err" *ngIf="firstName.dirty && firstName.invalid">
            <div>First Name is required</div>
            <div>Minimum 5 characters required</div>
        </div>
        <div class="form-group">
            <label for="City">LastName</label>
            <input type="text" class="form-control" name="lastName" id="lastName" [(ngModel)]='contact.lastName'>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label> &nbsp;&nbsp;&nbsp;&nbsp;
            <label><input type="radio" name="gender" id="gender" value="male" [(ngModel)]='contact.gender'>Male</label>&nbsp;&nbsp;
            <label><input type="radio" name="gender" id="gender" value="female" [(ngModel)]='contact.gender'>Female</label>
        </div>
        <div class="form-group">
            <label for="lastName">Email</label>
            <input type="text" class="form-control" name="email" id="email" [(ngModel)]='contact.email'>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" name="phone" id="phone" [(ngModel)]='contact.phone'>
        </div>
        <div class="form-group">
            <label for="dob">DOB</label>
            <input type="text" class="form-control" name="dob" id="dob" [(ngModel)]='contact.dob'>
        </div>
        <div class="form-group">
            <label for="City">City</label>
            <input type="text" class="form-control" name="City" id="City" [(ngModel)]='contact.city'>
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <input type="text" class="form-control" name="state" id="state" [(ngModel)]='contact.state'>
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <input type="text" class="form-control" name="country" id="country" [(ngModel)]='contact.country'>
        </div>
    </div>
    <button class="btn btn-primary" (click)="addContact()">Add</button>
</form>
